<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"> </script>
    <body style='margin : 0px; overflow: hidden;'>
    
    
        <a-scene embedded arjs=’sourceType: webcam;’>
         <!-- <a-scene stats embedded arjs='trackingMethod: best;'> -->
            <a-marker preset="hiro">
            <!-- Adding an OBJ file to an AR Project-->
                <a-entity
                obj-model=”obj: url(https://bronnos.github.io/ar_bronnos/bronnos.obj);
                mtl: url(https://bronnos.github.io/ar_bronnos/bronnos.mtl)”>
                </a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>

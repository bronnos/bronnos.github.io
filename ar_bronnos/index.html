<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
<script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
<script src="https://bronnos.github.io/ar_bronnos/aframe-ar.js"><script>
<script>
    // Workaround for an AR.js bug (https://github.com/jeromeetienne/AR.js/issues/410)
    const sceneEl = document.querySelector('a-scene');
    sceneEl.addEventListener('loaded', () => {
        sceneEl.camera = new THREE.PerspectiveCamera();
    });
</script>

  <body style='margin : 0px; overflow: hidden;'>    
    <a-scene precision: mediump embedded arjs=’sourceType: webcam;’>
    
        <a-assets>
            <a-asset-item id="hackerone" src="https://bronnos.github.io/ar_bronnos/hackerone.gltf"></a-asset-item>
        </a-assets>
        <!-- <a-marker type='barcode' value='6'> -->
        <a-marker preset="hiro">
            <a-entity gltf-model="#hackerone" position='-3 0 0' rotation="10 0 0" scale="0.4 0.4 0.4" animation="property: rotation; to: 0 0 360; loop: true; dur: 10000"></a-entity>> 
        </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body> 
</html>

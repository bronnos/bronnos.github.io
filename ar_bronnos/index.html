<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
<script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
<!-- <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> -->
<!-- <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script> -->
<script src="https://bronnos.github.io/ar_bronnos/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    
    
    <a-scene embedded arjs=’sourceType: webcam;’>
    
        <a-assets>
            <a-asset-item id="hackerone" src="https://bronnos.github.io/ar_bronnos/hackerone.gltf"></a-asset-item>
        </a-assets>
        <!-- <a-marker type='barcode' value='6'> -->
        <a-marker preset="hiro">
            <!-- <a-plane position='0 0 0' rotation="-90 0 0" material='transparent:true;src:#hackerone' controls></a-plane> -->
        <a-entity gltf-model="#hackerone" position='-1 2 1' rotation="10 0 0" scale="0.5 0.5 0.5"> 
        <!-- </a-entity> -->
        </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body> 
</html>
